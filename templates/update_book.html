<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier Livre</title>
  <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>

<!-- Formulaire pour modifier un livre -->
<section class="container">
  <h2>Modifier le Livre</h2>
  <form id="updateBookForm" book_id="{{ book.id }}">
    <div class="form-group">
      <label for="title">Titre :</label>
      <input type="text" id="title" name="title" value="{{ book.title }}" required>
    </div>

    <div class="form-group">
      <label for="author">Auteur :</label>
      <input type="text" id="author" name="author" value="{{ book.author }}" required>
    </div>

    <div class="form-group">
      <label for="kind">Genre :</label>
      <input type="text" id="kind" name="kind" value="{{ book.kind }}" required>
    </div>

    <div class="form-group">
      <label for="publication_date">Date de publication :</label>
      <input type="date" id="publication_date" name="publication_date" value="{{ book.publication_date }}" required>
    </div>

    <button type="submit" class="btn-update">Mettre Ã  jour</button>
  </form>
</section>

<script src="/static/js/update_book.js"></script>

</body>
</html>
